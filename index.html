<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 id="headd"></h2>
    <section id="" class="text-center py-5">
        <header class="py-4">
            <h1 class="text-primary">Phone Book</h1>
        </header>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name : Should start with capital and 3-10 chars" id="name">
            </div>
            <div class="form-group">
                <input type="Number" class="form-control" placeholder="Phone Number" id="number">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <textarea placeholder="Description" class="form-control" id="description"  rows="5"></textarea>
            </div>
            <div class="form-group">
                <button id="btn" type="button" class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
    <section>
       <div class="container ">
            <div class="form-group w-50 m-auto py-5">
                <input onkeyup="searchPerson(this.value)" type="text" class="form-control" placeholder="Search By Person Name" id="search">
                <div id="searchResults" class="w-100 p-3"> 

                </div>
            </div>
            <table class="table text-center ">
                <thead id="tableHead">
                </thead>
                 <tbody id="tableBody">
                 </tbody>
             </table>
       </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
